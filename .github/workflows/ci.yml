name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check, Clippy, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: cargo check
        run: cargo check --workspace

      - name: clippy (deny warnings)
        run: cargo clippy --workspace -- -D warnings

      - name: cargo test
        run: cargo test --workspace

      - name: build release
        run: cargo build --release

      - name: smoke test -- help exits 0
        run: ./target/release/hf-providers --help

      - name: smoke test -- version exits 0
        run: ./target/release/hf-providers --version

      - name: smoke test -- help mentions binary name
        run: ./target/release/hf-providers --help | grep -q 'hf-providers'

      - name: smoke test -- version output is semver
        run: ./target/release/hf-providers --version | grep -qE '[0-9]+\.[0-9]+\.[0-9]+'

      - name: smoke test -- providers subcommand lists providers
        run: ./target/release/hf-providers providers 2>&1 | grep -q 'inference providers'

      - name: smoke test -- run subcommand with bad model fails gracefully
        run: "! ./target/release/hf-providers run __nonexistent_model_12345__ 2>&1 || true"
