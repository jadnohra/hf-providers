name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check, Clippy, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: cargo check
        run: cargo check --workspace

      - name: cargo check wasm
        run: cargo check -p hf-providers-web --target wasm32-unknown-unknown

      - name: clippy (deny warnings)
        run: cargo clippy --workspace -- -D warnings

      - name: cargo test
        run: cargo test --workspace

      - name: integration tests (network)
        if: github.event_name == 'push'
        run: cargo test --workspace -- --ignored

      - name: build release
        run: cargo build --release

      - name: smoke test -- help exits 0
        run: ./target/release/hf-providers --help

      - name: smoke test -- version exits 0
        run: ./target/release/hf-providers --version

      - name: smoke test -- search produces output
        run: |
          out=$(./target/release/hf-providers deepseek-r1 2>&1)
          test -n "$out" && echo "$out" | head -20

      - name: smoke test -- providers subcommand produces output
        run: |
          out=$(./target/release/hf-providers providers 2>&1)
          test -n "$out" && echo "$out" | head -20
