name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../hf-providers-${{ matrix.target }}.tar.gz hf-providers
          cd ../../..
          shasum -a 256 hf-providers-${{ matrix.target }}.tar.gz >> checksums.txt

      - uses: actions/upload-artifact@v4
        with:
          name: hf-providers-${{ matrix.target }}
          path: |
            hf-providers-${{ matrix.target }}.tar.gz
            checksums.txt

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Merge checksums
        run: cat checksums.txt | sort -u > SHA256SUMS.txt

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            hf-providers-*.tar.gz
            SHA256SUMS.txt
