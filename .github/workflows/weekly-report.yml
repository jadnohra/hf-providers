name: Weekly Report

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  report:
    name: Generate weekly report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate report
        run: python3 scripts/weekly-report.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snapshots/reports/
          if git diff --cached --quiet; then
            echo "No new report to commit"
            exit 0
          fi
          WEEK=$(ls -1 snapshots/reports/*.json 2>/dev/null | tail -1 | xargs basename .json)
          git commit -m "report: ${WEEK} [skip ci]"
          for i in 1 2 3; do
            git push && break
            echo "Push failed, pulling with rebase (attempt $i)..."
            git pull --rebase
            sleep 2
          done
